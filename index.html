<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Vision</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets\favicon-16x16.png">
    <link rel="manifest" href="assets\site.webmanifest">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\index.css">
    <link rel="stylesheet" href="addons\ripple.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a57beecd2.js" crossorigin="anonymous"></script>
    
   
</head>
<body>
    <header>
        
        <h1>Weahter Vision</h1>
        <nav id="navigation">
            <div id="top-right-buttons">
                <i id="color-mode" class="fa-regular fa-sun"></i>
                <i id="default-city" class="fa-solid fa-house"></i>
            </div>
            
            <div id="search-container">
                <div id="search-bar">
                    <input id="search-input" type="text" placeholder="City">
                    <input id="search-btn" type="submit" value="Search">
                </div>
                
            </div>
            <div id="dropdowns">

                <div id="select-city-drop">
                    <i class="fa-solid fa-city"></i>
                    <div id="drop-input">
                        <input id="set-city-input" type="text" placeholder="Set default city">
                        <i id="set-city-btn" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div id="saved-cities-drop">
                    <i class="fa-regular fa-floppy-disk"></i>
                    <div id="drop-save">
                        <div id="save-input">
                            <input id="save-city-input" type="text" placeholder="Save city">
                            <i class="fa-solid fa-floppy-disk" id="save-city-btn"></i> 
                        </div>
                        <div id="city-list">
                         
                        </div>
                    </div>
                </div>
                
            </div>
        </nav>
        
    </header>
    
    <main id="main">
      <div id="set-city-container">
        <h2>Set default city</h2>
        <div id="set-city-search">
            <input id="set-input" type="text" placeholder="City">
            <i id="set-btn" class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </main>

    <footer>
        
            <div id="footer-container">
                <p>Made by Martin</p>
                <p>Updated at: <span id="updated-at"></span></p>
            </div>
        
    </footer>

    <script src="scripts\index.js" type="module"></script>
   
    

    <script src="addons\ripple.js"></script>
</body>
</html>
