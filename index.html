<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\index.css">
    <link rel="stylesheet" href="addons\ripple.css">
    <link rel="icon" type="image/x-icon" href="icons\day\116.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a57beecd2.js" crossorigin="anonymous"></script>
    
    <title>Weather Vision</title>
</head>
<body>
    <header>
        <h1>Weahter Vision</h1>
        <i id="color-mode" class="fa-regular fa-sun"></i>
        <div id="search-container">
            <input id="search-input" type="text" placeholder="City">
            <input id="search-btn" type="submit" value="Search">
        </div>
        <div id="dropdown">
            <button>Set City</button>
            <div id="drop-content">
                <input id="set-city" type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        
    </header>
    
    <main id="main">
        <div id="containers">
        </div>
    </main>

    <footer>
        
            <div id="footer-container">
                <p>Made by Martin</p>
                <p>Updated at: <span id="updated-at"></span></p>
            </div>
        
    </footer>

    <script src="scripts\iconInfo.js" type="module"></script>
    <script src="scripts\calls.js" type="module"></script>
    <script src="scripts\basicFunctions.js" type="module"></script>
    <script src="scripts\appSpecific.js" type="module"></script>
    <script src="scripts\index.js" type="module"></script>

    <script src="addons\ripple.js"></script>
</body>
</html>
